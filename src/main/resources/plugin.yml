name: VaultedTags
version: ${project.version}
main: gg.steve.mc.iiender.vt.VaultedTagsPlugin
api-version: 1.16
prefix: Tags
softdepend: [ PlaceholderAPI, HeadDatabase ]
authors: [ stevegoodhill ]
description: A comphrensive tags plugin that utilises MySQL to store player preferences across multiple plugin instances. Developed for iiEnder by Steve Goodhill.
commands:
  vaultedtags:
    usage: /<command>
    description: Use this command to open up the tags gui, select a tag by clicking the glass pane.
    aliases:
      - vt
      - tag
      - tags